"'Responsive Mylearning Screen' As screen":
    OnVisible: |
        =Set(
            varUser,
            false
        );
        Set(
            varMngr,
            false
        );
        Set(
            varAdmin,
            false
        );
        UpdateContext({varMenuVisible: true});
        UpdateContext({varreimbursement: false});
        UpdateContext({varmanagecourse: false});
        //Select(dropdownCalendarSelection1_1)
        UpdateContext({locShowSpinner: true});
        If(
            IsBlank(_userDomain),
            UpdateContext({_showLoading: true});
            Set(
                _userDomain,
                Right(
                    User().Email,
                    Len(User().Email) - Find(
                        "@",
                        User().Email
                    )
                )
            );
            Set(
                _dateSelected,
                Today()
            );
            Set(
                _firstDayOfMonth,
                DateAdd(
                    Today(),
                    1 - Day(Today()),
                    TimeUnit.Days
                )
            );
            Set(
                _firstDayInView,
                DateAdd(
                    _firstDayOfMonth,
                    -(Weekday(_firstDayOfMonth) - 2 + 1),
                    TimeUnit.Days
                )
            );
            Set(
                _lastDayOfMonth,
                DateAdd(
                    DateAdd(
                        _firstDayOfMonth,
                        1,
                        TimeUnit.Months
                    ),
                    -1,
                    TimeUnit.Days
                )
            )
        );
        Set(
            _calendarVisible,
            false
        );
        //UpdateContext({_showLoading: true});
        Set(
            MyCalendarID,
            LookUp(
                Office365Outlook.CalendarGetTables().value,
                DisplayName = LookUp(
                    CalendarLocalizedLabel,
                    Value = DisplayName
                ).Value
            ).Name
        );
        Set(
            _minDate,
            DateAdd(
                _firstDayOfMonth,
                -(Weekday(_firstDayOfMonth) - 2 + 1),
                TimeUnit.Days
            )
        );
        Set(
            _maxDate,
            DateAdd(
                DateAdd(
                    _firstDayOfMonth,
                    -(Weekday(_firstDayOfMonth) - 2 + 1),
                    TimeUnit.Days
                ),
                40,
                TimeUnit.Days
            )
        );
