Home_Screen As screen:
    Fill: =RGBA(241, 246, 246, 1)
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |
        =If(concVar=Boolean(1),Concurrent(
        ClearCollect(
            MyReportList,
            ForAll(
                Office365Users.DirectReports(MyUserId),
                {
                    DisplayName: DisplayName,
                    City: City,
                    JobTitle: JobTitle,
                    UserPrincipalName: UserPrincipalName,
                    GivenName: GivenName,
                    Mail: Mail,
                    Id: Id,
                    Mobile: mobilePhone,
                    OfficePhone: TelephoneNumber,
                    Department: Department,
                    OfficeLocation: OfficeLocation
                }
            )
        ),
        ClearCollect(
            userCertifications,
            Filter(
                CertificationOrder,
                Requestor.Email = User().Email
            )
        ),
        /*ClearCollect(UsercertCount,Filter(
                CertificationOrder,
                Requestor.Email = User().Email
            ));
            */
        Collect(
            BUList,
            'BU-List'
        ),
        ClearCollect(
            col_Notification,
            Filter(
                LastN(
                    NotificationList_CertificationApp,
                    5000
                ),
                (Title = User().FullName && "been approved by your manager " & varMngrname in Notification) || ("has requested for" in Notification && Manager = User().FullName) || (Title = User().FullName && "been approved by ILD" in Notification) || IsDeleted = false
            )
        ),
        ClearCollect(
            mngr_notify_Col,
            Filter(
                LastN(
                    NotificationList_CertificationApp,
                    5000
                ),
                Title = User().FullName && ("been approved by your manager " & varMngrname in Notification || "been approved by ILD" in Notification) && IsDeleted = false
            )
        ),
        ClearCollect(
            Cert_Req,
            Filter(
                CertificationRequest,
                Admin_Approval = false
            )
        ),
        ClearCollect(
            Certification,
            LastN(
                Certifications,
                2000
            )
        ),
        ClearCollect(
            BU_Cert,
            LastN(
                'BU-CertificationList',
                2000
            )
        )));
        Set(concVar,Boolean(0));
        Set(
            varUser,
            false
        );
        Set(
            varMngr,
            false
        );
        Set(
            varAdmin,
            false
        );
        UpdateContext({varMenuVisible: true});
        UpdateContext({varreimbursement: false});
        UpdateContext({varmanagecourse: false});
        //Select(dropdownCalendarSelection1_1)
        UpdateContext({locShowSpinner: true});
        If(
            IsBlank(_userDomain),
            UpdateContext({_showLoading: true});
            Set(
                _userDomain,
                Right(
                    User().Email,
                    Len(User().Email) - Find(
                        "@",
                        User().Email
                    )
                )
            );
            Set(
                _dateSelected,
                Today()
            );
            Set(
                _firstDayOfMonth,
                DateAdd(
                    Today(),
                    1 - Day(Today()),
                    TimeUnit.Days
                )
            );
            Set(
                _firstDayInView,
                DateAdd(
                    _firstDayOfMonth,
                    -(Weekday(_firstDayOfMonth) - 2 + 1),
                    TimeUnit.Days
                )
            );
            Set(
                _lastDayOfMonth,
                DateAdd(
                    DateAdd(
                        _firstDayOfMonth,
                        1,
                        TimeUnit.Months
                    ),
                    -1,
                    TimeUnit.Days
                )
            )
        );
        Set(
            _calendarVisible,
            false
        );
        //UpdateContext({_showLoading: true});
        Set(
            MyCalendarID,
            LookUp(
                Office365Outlook.CalendarGetTables().value,
                DisplayName = LookUp(
                    CalendarLocalizedLabel,
                    Value = DisplayName
                ).Value
            ).Name
        );
        Set(
            _minDate,
            DateAdd(
                _firstDayOfMonth,
                -(Weekday(_firstDayOfMonth) - 2 + 1),
                TimeUnit.Days
            )
        );
        Set(
            _maxDate,
            DateAdd(
                DateAdd(
                    _firstDayOfMonth,
                    -(Weekday(_firstDayOfMonth) - 2 + 1),
                    TimeUnit.Days
                ),
                40,
                TimeUnit.Days
            )
        );
        Set(varProfileView,false);
        Set(CurrentTime,Now());
        Set(NoRecord,"My Certifications");

