C_Profile As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =241
    NavigateTo: =App.ActiveScreen
    ProfileView: =//isToggled
    Width: =390
    X: =0
    Y: =0
    ZIndex: =1

    Container3 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =241
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =390
        ZIndex: =1

        Container4 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.ExtraBold
            Fill: =RGBA(255, 255, 255, 1)
            Height: =229
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =366
            X: =24
            ZIndex: =1

            Image2 As image:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =63.61
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverFill: =RGBA(0, 0, 0, 0)
                Image: =User().Image
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedFill: =RGBA(0, 0, 0, 0)
                RadiusBottomLeft: =30
                RadiusBottomRight: =30
                RadiusTopLeft: =30
                RadiusTopRight: =30
                Width: =63.61
                X: =15.67
                Y: =19.64
                ZIndex: =1

            Label14 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(46, 46, 46, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: ="Inter Tight"
                FontWeight: =FontWeight.Bold
                Height: =24
                Size: =13
                Text: =User().FullName
                Width: =260
                X: =98.64
                Y: =30
                ZIndex: =2

            Label14_2 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: ="Inter Tight"
                Height: =30
                Size: =10
                Text: =User().Email
                Width: =260
                X: =98
                Y: =59
                ZIndex: =3

            Label16 As label:
                Align: =Align.Center
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(185, 29, 11, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(247, 222, 218, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =23.4
                Size: =10
                Text: ="Employee"
                Width: =97.11
                X: =98
                Y: =105
                ZIndex: =4

            Button1 As button:
                BorderColor: =RGBA(0, 0, 0, 0)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(185, 29, 11, 1)
                FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Semibold
                Height: =25
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =ColorFade(RGBA(185, 29, 11, 1), -10%)
                OnSelect: |-
                    =//Set(isToggled,!isToggled)
                    Set(varProfileView,false)
                PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =ColorFade(RGBA(185, 29, 11, 1), -10%)
                RadiusBottomLeft: =8
                RadiusBottomRight: =8
                RadiusTopLeft: =8
                RadiusTopRight: =8
                Size: =10
                Text: ="Close"
                Width: =300
                X: =33
                Y: =If(varUserLevel= "USER",150,180)
                ZIndex: =5

            Icon11 As icon.Leave:
                BorderColor: =RGBA(166, 166, 166, 1)
                Color: =RGBA(255, 255, 255, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(220, 220, 220, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =20
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =Color.White
                HoverFill: =RGBA(0, 0, 0, 0)
                Icon: =Icon.Leave
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =20
                X: =123
                Y: =If(varUserLevel= "USER",152,182)
                ZIndex: =6

            Rectangle5 As rectangle:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledFill: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(217, 217, 217, 1)
                FocusedBorderThickness: =4
                Height: =1
                HoverFill: =RGBA(0, 120, 212, 1)
                PressedFill: =RGBA(0, 120, 212, 1)
                Visible: =If(varUserLevel = "ADMIN" || varUserLevel = "SUPER-ADMIN", true,false)
                Width: =300
                X: =33
                Y: =135
                ZIndex: =9

            Rectangle5_2 As rectangle:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledFill: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(217, 217, 217, 1)
                FocusedBorderThickness: =4
                Height: =1
                HoverFill: =RGBA(0, 120, 212, 1)
                PressedFill: =RGBA(0, 120, 212, 1)
                Visible: =If(varUserLevel = "ADMIN" || varUserLevel = "SUPER-ADMIN", true,false)
                Width: =300
                X: =33
                Y: =172
                ZIndex: =10

            Grp_Setting As group:
                Height: =5
                Width: =5
                X: =40
                Y: =40
                ZIndex: =11

                Label14_3 As label:
                    Align: =Align.Center
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(55, 55, 55, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    FocusedBorderThickness: =4
                    Font: ="Inter Tight"
                    FontWeight: =FontWeight.Semibold
                    Height: =24
                    OnSelect: =Navigate(C_Profile.NavigateTo,ScreenTransition.Fade)
                    Size: =13
                    Text: ="Settings"
                    Visible: =If(varUserLevel = "ADMIN" || varUserLevel = "SUPER-ADMIN", true,false)
                    Width: =260
                    X: =53
                    Y: =141
                    ZIndex: =7

                Icon16 As icon.Settings:
                    BorderColor: =RGBA(166, 166, 166, 1)
                    Color: =RGBA(55, 55, 55, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(220, 220, 220, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =15.91
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Settings
                    OnSelect: =Navigate(C_Profile.NavigateTo,ScreenTransition.Fade)
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Visible: =If(varUserLevel = "ADMIN" || varUserLevel = "SUPER-ADMIN", true,false)
                    Width: =14.71
                    X: =123
                    Y: =145
                    ZIndex: =8

