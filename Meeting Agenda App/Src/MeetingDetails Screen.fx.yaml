                                    TimeUnit.Days
                                ),
                                DateTimeFormat.UTC
                            )
                        ).Values
                    );
                    Remove(
                        AllFutureEvents,
                        Filter(
                            AllFutureEvents,
                            StartsWith(
                                Subject,
                                "Canceled:"
                            )
                        )
                    );
                    ClearCollect(
                        AllPastEvents,
                        Office365Outlook.GetEventsCalendarView(
