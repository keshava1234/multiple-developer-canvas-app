            {Value: "Calendário"},
            {Value: "Intiwatana"},
            {Value: "Kalendari"},
            {Value: "Kalendár"},
            {Value: "Koledar"},
            {Value: "Kalenteri"},
            {Value: "Maramataka"},
            {Value: "Lịch"},
            {Value: "Takvim"},
            {Value: "Senenama"},
            {Value: "Ημερολόγιο"},
            {Value: "კალენდარი"},
            {Value: "לוח שנה"},
            {Value: "کیلنڈر"},
            {Value: "التقويم"},
            {Value: "कैलेंडर"},
            {Value: "दिनदर्शिका"},
            {Value: "ক্যালেন্ডার"},
            {Value: "કૅલેન્ડર"},
            {Value: "予定表"},
            {Value: "行事曆"},
            {Value: "日历"},
            {Value: "క్యాలెండర్"}
        );
        Concurrent(
            Set(
                MyCalendarID,
                LookUp(
                    Office365Outlook.CalendarGetTables().value,
                    DisplayName = LookUp(
                        CalendarLocalizedLabel,
                        Value = DisplayName
                    ).Value
                ).Name
            );
            ClearCollect(
                AllFutureEvents,
                Office365Outlook.GetEventsCalendarView(
                    MyCalendarID,
                    Text(
                        Now(),
                        DateTimeFormat.UTC
                    ),
                    Text(
                        DateAdd(
                            Today(),
                            varUpcomingDaysCount,
                            TimeUnit.Days
                        ),
                        DateTimeFormat.UTC
                    )
                ).Values
            );
            Remove(
                AllFutureEvents,
                Filter(
                    AllFutureEvents,
                    StartsWith(
                        Subject,
                        "Canceled:"
                    )
                )
            );
            ClearCollect(
                AllPastEvents,
                Office365Outlook.GetEventsCalendarView(
                    MyCalendarID,
                    Text(
                        DateAdd(
                            Today(),
                            -VarPastDaysCount,
                            TimeUnit.Days
                        ),
                        DateTimeFormat.UTC
                    ),
                    Text(
                        DateAdd(
                            Now(),
                            0,
                            TimeUnit.Days
                        ),
                        DateTimeFormat.UTC
                    )
                ). Values
            );
            Remove(
                AllPastEvents,
                Filter(
                    AllPastEvents,
                    StartsWith(
                        Subject,
                        "Canceled:"
                    )
                )
            );
            ClearCollect(
                AllPastEvents,
                Filter(
                    AllPastEvents,
                    Not(Id in AllFutureEvents.Id)
                )
            );
            Set(
                varShowUpcomingMeeting,
                true
            );
            ,
            Set(
                MyUserProfile,
                Office365Users.MyProfile().Id
            ),
            Set(
                MyDomain,
                Last(
                    ForAll(
                        Split(
                            User().Email,
                            "@"
                        ),
                        {Result: ThisRecord.Value}
                    )
                ).Result
            ),
            Set(
                HomeTimerStart,
                Now()
            )
        );
        /*Meetings are defined to be calendar events less than 6 hours in length*/
        ClearCollect(
            MeetingsOnly,
            Filter(
                AddColumns(
                    AllFutureEvents,
                    "isCurrent",
                    DateDiff(
                        Start,
                        Now(),
                        TimeUnit.Seconds
                    ) > 0 && DateDiff(
                        Now(),
                        End,
                        TimeUnit.Seconds
                    ) > 0
                ),
                DateDiff(
                    Start,
                    End,
                    TimeUnit.Hours
                ) < 6
            )
        );
        Set(
            NumberOfCurrentMeetings,
            CountRows(
                Filter(
                    MeetingsOnly,
                    isCurrent
                )
            )
        );
        /*If a single meeting is happening now, autoselect it*/
        If(
            NumberOfCurrentMeetings = 3,
            Set(
                AutoSelectMeeting,
                true
            );
            Set(
                SelectedMeeting,
                LookUp(
                    MeetingsOnly,
                    isCurrent
                )
            )
        );
        ClearCollect(
