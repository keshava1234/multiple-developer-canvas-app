                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: =RGBA(185, 29, 11, 1)
                OnSelect: |
                    =Set(
                        varLookupRecord,
                        LookUp(
                            Certifications,
                            CertificationID = 1
                        )
                    );
                    If(
                        IsBlank(DatePicker_EC_examdate) Or IsBlank(radio_EC_payment) Or IsBlank(drpdwn_EC_location),
                        Notify(
                            "Please Fill Required Fields",
                            NotificationType.Error,
                            1000
                        ),
                        If(
                            IsBlankOrError(
                                ForAll(
                                    glry_EC_certdetails.AllItems,
                                    Patch(
                                        CertificationOrder,
                                        Defaults(CertificationOrder),
                                        {
                                            Title: User().FullName,
                                            Requestor: If(
                                                IsEmpty(myTeam),
                                                {
                                                    '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                                                    DisplayName: User().FullName,
                                                    Claims: "i:0#.f|membership|" & Lower(User().Email),
                                                    Department: "",
                                                    Email: User().Email,
                                                    JobTitle: "",
                                                    Picture: ""
                                                },
                                                {
                                                    '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                                                    DisplayName: cmbbox_EC_certifierdata.Selected.DisplayName,
                                                    Claims: "i:0#.f|membership|" & Lower(cmbbox_EC_certifierdata.Selected.Mail),
                                                    Department: "",
                                                    Email: cmbbox_EC_certifierdata.Selected.Mail,
                                                    JobTitle: "",
                                                    Picture: ""
                                                }
                                            ),
                                            CertificationID: {
                                                '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedReference",
                                                Id: ID,
                                                Value: ID
                                            },
                                            Status: "Enrolled",
                                            Location: drpdwn_EC_location.SelectedText.Value,
                                            Email: User().Email,
                                            'Examination Date': DatePicker_EC_examdate.SelectedDate,
                                            PaymentMode: radio_EC_payment.Selected.Value,
                                            'Provider Type': 'Provider Name',
                                            BU: {
                                                '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedReference",
                                                Id: LookUp(
                                                    BUList,
                                                    Code = Office365Users.MyProfile().Department
                                                ).ID,
                                                Value: LookUp(
                                                    BUList,
                                                    Code = Office365Users.MyProfile().Department
                                                ).Code
                                            }
                                        }
                                    )
                                )
                            ),
                            Notify(
                                "Error coming ",
                                NotificationType.Error
                            ),
                            Clear([@EnrollList]);
                            Notify(
                                "Successfully submitted ",
                                NotificationType.Success
                            );
                            Navigate(
                                Register_Screen,
                                ScreenTransition.Fade
                            )
                        );
                        Refresh(CertificationOrder);
                        
                    );
                    ForAll(
                        EnrollList,
                        Patch(
                            NotificationList_CertificationApp,
                            Defaults(NotificationList_CertificationApp),
                            {
                                Title: User().FullName,
                                Notification: User().FullName & " has requested for the approval of " & 'Certification Name',
                                Manager: varMngrname
                            }
                        )
                    );
                    ClearCollect(
                        userCertifications,
                        Filter(
                            CertificationOrder,
                            Requestor.Email = User().Email And Created>DateAdd(Today(), -365) 
                        )
                    );
                PressedBorderColor: =RGBA(185, 29, 11, 1)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(185, 29, 11, 1)
                RadiusBottomLeft: =3
